databases:
  - name: crms-db
    plan: free
    databaseName: crms

services:
  # === Django API ===
  - type: web
    name: crms-api
    runtime: python
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: python -m gunicorn api.asgi:application -k uvicorn.workers.UvicornWorker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crms-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_ORIGIN
        value: ""   # Iu-update mo ito pag-live na ang frontend

  # === React Frontend ===
  - type: web
    name: crms-frontend
    runtime: static
    rootDir: frontend

    # Piliin lang ang isa:

    # --- Vite ---
    buildCommand: VITE_API_BASE=https://crms-api.onrender.com npm ci && npm run build
    staticPublishPath: dist

    # --- CRA ---
    buildCommand: REACT_APP_API_BASE=https://crms-api.onrender.com npm ci && npm run build
    staticPublishPath: build

    routes:
      - type: rewrite
        source: /*
        destination: /index.html
